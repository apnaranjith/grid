<style>
    *{
        margin:0;
        padding:0;
    }
    .grid-container{
        display:grid;
        
        grid-template-columns:repeat(3,1fr);
         
    }
  
 .box1{
    grid-row:1/3;
 }
 .box2{
    grid-row:1/3;
    grid-column:2/3;
 }
 .box3{
    grid-row:1/3;
    grid-column:3/4;
 }
 img{
    margin:0;
    vertical-align:top; 
    width:100%;
 }


</style>
<body>
    <div class="grid-container">

    <div class="box box3"><img src="./is.jpg"  height="75" width="297"><img src="./workbench.jpg"  height="135" width="297"><img src="./gondol.jpg"  height="297" width="297"><img src="./skies.jpg"  height="297" width="297"><img src="./lights.jpg"  height="198" width="297"><img src="./workbench.jpg"  height="297" width="297"></div>
